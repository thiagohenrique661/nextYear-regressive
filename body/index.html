<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">   
    <title>NEXT YEAR </title>
   
</head>
<body>

    <div id="year" class="year"></div>
    <div id="title-main">
        <h1>NEXT YEAR</h1>
        <img width="80" height="80" src="https://img.icons8.com/nolan/64/stopwatch--v2.png" alt="stopwatch--v2"/>
    </div>
  
    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <h3>Days</h3> 
        </div>

        <div class="time">
            <h2 id="hours">00</h2>
            <h3>Hours</h3> 
        </div>

        <div class="time">
            <h2 id="minutes">00</h2>
            <h3>Minutes</h3> 
        </div>

        <div class="time">
            <h2 id="seconds">00</h2>
            <h3>Seconds</h3> 
        </div>

    </div>
    
    <script src="/script/index.js"></script>
</body>
</html>
